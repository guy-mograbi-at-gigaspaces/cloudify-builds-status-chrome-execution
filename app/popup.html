<!doctype html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
      <link href="bower_components/materialize/dist/css/materialize.css" rel="stylesheet"/>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body id="popup"  class="grey darken-4">

    <div ng-controller="TravisCtrl">
    <div id="header" class="light-blue darken-4">
        Cloudify's Build Dashboard
        <span>Updated at: {{ page.updatedAt }}</span>
    </div>
    <div id="wrapper">
        <span class="branch">master</span>
        <div build-status="{{d.state}}" data="d" ng-repeat="d in page.data track by d.slug"></div>
    </div>
    <div id="builds">
        <span class="branch">build</span>
        <div build-status="{{d.state}}" data="d" ng-repeat="d in page.builds track by d.slug"></div>
    </div>
    <div id="disabled">
        <div build-status="disabled" data="d" ng-repeat="repo in page.disabled track by repo.slug"></div>
    </div>
</div>
    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- bower:js -->
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
